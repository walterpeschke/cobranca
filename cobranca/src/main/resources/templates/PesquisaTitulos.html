<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<!--xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  
    layout:decorator="LayoutPadrao"> -->	
 
   
<head>
   <meta charset="UTF-8"/> 
   <title>Pesquisa de títulos cliente</title>    
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.6/dist/css/bootstrap.min.css">
<!--     <link rel="stylesheet" href="https://cdn.jsdelivr.net/.../dist/css/bootstrap.min.css" crossorigin="anonymous"> -->
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>

</head>


<body>
  
   <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
         <div class="navbar-header">
            <a class="navbar-brand" href="#">
               <img alt="AlgaWorks" src="/images/logo-faixa.png" />
            </a>
         </div>
      </div>
   </nav>

<!--  <section layout:fragment="conteudo">-->
   <div class="panel panel-default">
   	<div class="panel-heading">
   	    <div class="clearfix">
      		<h1 class="panel-title aw-titulo-panel">Pesquisa de títulos</h1>
      		<a class="btn btn-link aw-link-panel" href="/titulos/novo">Novo Título</a>
      	</div>
    </div>
      	<div class="panel-body">
      		<table class="table table-bordered table-striped">
      			<thead>
      				<tr>
      					<th class="text-center col-md-1">#</th>
      					<th>Decrição</th>
      					<th class="text-center col-md-2">Data de vencimento</th>
      					<th class="text-right col-md-2">Valor</th>
      					<th class="text-center col-md-2">Status</th>
      					<th class="col-md-1"></th>
      				</tr>
      			</thead>
      			<tbody>
      				<tr th:each="titulo : ${titulos}">
      					<td class="text-center" th:text="${titulo.codigo}">1</td>
      					<td th:text="${titulo.descricao}"></td>
      					<td class="text-center" th:text="${titulo.dataVencimento}"></td>
      					<td class="text-rigth" th:text="${titulo.valor}"></td>
      					<td class="text-center" th:text="${titulo.status.descricao}"></td>
      					<td class="text-center">
      						
      					</td>
      				</tr>
      				<tr>
      					<td colspan="6">Nenhum título foi encontrado</td>
      				</tr>
      			</tbody>
      		</table>
      	</div>
   </div>
   
  
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.6/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>	
<!--  <script src="https://cdn.jsdelivr.net/.../boo.../dist/js/bootstrap.min.js" crossorigin="anonymous"></script> -->

</body>

</html>
